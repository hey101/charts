image:
  repository: victoriametrics/victoria-metrics
  tag: v1.108.0@sha256:6a0455ed68c1877cd6d9a81b12f51ca1855ee92d34ff4645cd9d9d2a403deb32
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 8428
        targetPort: 8428
persistence:
  data:
    enabled: true
    mountPath: /victoria-metrics-data
    targetSelectAll: true
portal:
  open:
    enabled: true
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /health
            readiness:
              type: http
              path: /health
            startup:
              enabled: false
