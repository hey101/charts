  tag: latest@sha256:086bb04cf2d269912315f15fbbfdc1d5a30b950943b477ef6b58d42ada421847
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
