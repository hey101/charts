image:
  pullPolicy: IfNotPresent
  repository: docker.io/dlandon/zoneminder.unraid
  tag: latest@sha256:4ebec7bfc6aded0f56bec016e4cdd81e5ff63adfdd975356b5256f9437ca047a
persistence:
  varrun:
    enabled: false
  config:
    enabled: true
    mountPath: /config
  datapath:
    enabled: true
    mountPath: /var/cache/zoneminder
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 10292
        protocol: https
        targetPort: 443
  zmninja:
    enabled: true
    ports:
      zmninja:
        enabled: true
        port: 10293
        protocol: tcp
        targetPort: 9000
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              path: /zm
            readiness:
              path: /zm
            startup:
              path: /zm
