# yaml-language-server: $schema=./values.schema.json
image:
  repository: docker.io/tailscale/tailscale
  pullPolicy: IfNotPresent
  tag: v1.94.2@sha256:95e528798bebe75f39b10e74e7051cf51188ee615934f232ba7ad06a3390ffa1
serviceAccount:
  main:
    enabled: true
    primary: true
rbac:
  main:
    enabled: true
    primary: true
    rules:
      - apiGroups:
          - ""
        resources:
          - secrets
        verbs:
          - create
      - apiGroups:
          - ""
        resources:
          - secrets
        resourceNames:
          - '{{ printf "%s-tailscale-secret" (include "tc.v1.common.lib.chart.names.fullname" .) }}'
        verbs:
          - get
          - update
          - patch
tailscale:
  authkey: supersecret
  auth_once: true
  userspace: true
  accept_dns: false
  routes: ""
  dest_ip: ""
  sock5_server: ""
  outbound_http_proxy_listen: ""
  extra_args: ""
  daemon_extra_args: ""
  hostname: "truecharts-tailscale"
  advertise_as_exit_node: false
hostNetwork: true
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
persistence:
  varrun:
    enabled: true
  tun:
    enabled: true
    type: hostPath
    hostPath: /dev/net/tun
    mountPath: /dev/net/tun
    hostPathType: ""
    readOnly: false

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    capabilities:
      add:
        - NET_ADMIN
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      automountServiceAccountToken: true
      containers:
        main:
          probes:
            liveness:
              enabled: false
              type: exec
              command:
                - tailscale
                - status
            readiness:
              enabled: false
              type: exec
              command:
                - tailscale
                - status
            startup:
              enabled: false
              type: exec
              command:
                - tailscale
                - status
          envFrom:
            - configMapRef:
                name: "tailscale-config"
          command:
            - /usr/local/bin/containerboot
