  tag: latest@sha256:3c78d255c729e2db8c66445261237527a1628f927c26cc40fb915f7b5e1a6d9b
persistence:
  config:
    enabled: true
    mountPath: /debian-mirror/config
  data:
    enabled: true
    mountPath: /debian-mirror/data
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 980
        protocol: tcp
        targetPort: 980
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            APACHE2_PORT: "980"
            DATA_PERM: "770"
            FORCE_UPDATE: "false"
            UMASK: "0000"
