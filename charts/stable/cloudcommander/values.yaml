image:
  pullPolicy: IfNotPresent
  repository: docker.io/coderaiser/cloudcmd
  tag: latest@sha256:21075b2825229a92d8204a02dca5ee693c54b93901df0bed0454de9f57d8fb02
persistence:
  appdata:
    enabled: true
    mountPath: /root
  mountpath:
    enabled: true
    mountPath: /UNRAID
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 8765
        protocol: tcp
        targetPort: 8000
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            HOME: /root
