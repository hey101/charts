persistence:
  storagedatabase:
    enabled: true
    mountPath: /persist
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
