image:
  pullPolicy: IfNotPresent
  repository: docker.io/x1unix/go-playground
  tag: latest@sha256:afd725b54e58eb19547e38d5082588595a886c36992898d1854c67182baa70cd
persistence: {}
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 8888
        protocol: tcp
        targetPort: 8000
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            APP_CLEAN_INTERVAL: 10m
            APP_DEBUG: "false"
