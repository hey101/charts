image:
  pullPolicy: IfNotPresent
  repository: ghcr.io/hotio/rflood
  tag: latest@sha256:ad29dc5e4b96bcb1be7291528164b403b2b9e752ddd3bdbb9df48779a86f1641
persistence:
  config:
    enabled: true
    mountPath: /config
portal:
  open:
    enabled: true
securityContext:
