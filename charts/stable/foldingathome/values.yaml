# yaml-language-server: $schema=./values.schema.json
image:
  repository: oci.trueforge.org/containerforge/foldingathome
  pullPolicy: IfNotPresent
  tag: "8.4.9@sha256:75da7ae74f116ed44c92235faf704de4f486eb95598a88ac3db390b3f1d42883"
securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}
service:
  main:
    ports:
      main:
        targetPort: 7396
        port: 7396
  control:
    enabled: true
    ports:
      control:
        enabled: true
        targetPort: 36330
        port: 36330
persistence:
  config:
    enabled: true
    mountPath: /config
  varrun:
    enabled: true
