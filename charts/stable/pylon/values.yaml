image:
  repository: ghcr.io/linuxserver/pylon
  pullPolicy: IfNotPresent
  tag: 2.10.0@sha256:63675f822c718135a50579435a153a91820828f124fd42c2a588a07fd8537d81
service:
  main:
    ports:
      main:
        targetPort: 3131
        port: 3131
persistence:
  code:
    enabled: true
    mountPath: "/code"
  varrun:
    enabled: true
portal:
  open:
    enabled: true
securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            GITURL: ""
            PYUSER: ""
            PYPASS: ""
