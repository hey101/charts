# yaml-language-server: $schema=./values.schema.json
image:
  repository: oci.trueforge.org/containerforge/kavita
  pullPolicy: IfNotPresent
  tag: "0.8.8.3@sha256:3a28466ab49c1fc78cbd5a97cf3ee012a5ecee7e78deb3deb2153bb5106a2470"
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      main:
        targetPort: 5000
        port: 10189
persistence:
  config:
    enabled: true
    mountPath: "/config"
  manga:
    enabled: true
    mountPath: "/manga"
  tmp:
    enabled: false
