image:
  repository: docker.io/mtlynch/picoshare
  tag: 1.5.0@sha256:c70c27956bcf61f62beffa5204bc6bd45465c01aee60da1ba93c56aaa0805b7c
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 10209
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            PORT: "{{ .Values.service.main.ports.main.port }}"
            # web admin password
            PS_SHARED_SECRET: "somesecretcode"
            # optional
            LITESTREAM_BUCKET: ""
            LITESTREAM_ENDPOINT: ""
            LITESTREAM_ACCESS_KEY_ID: ""
            LITESTREAM_SECRET_ACCESS_KEY: ""
            LITESTREAM_RETENTION: 72h
persistence:
  data:
    enabled: true
    mountPath: "/data"
portal:
  open:
    enabled: true
