image:
  repository: docker.io/minio/minio
  tag: RELEASE.2025-07-23T15-54-02Z@sha256:d249d1fb6966de4d8ad26c04754b545205ff15a62e4fd19ebd0f26fa5baacbc0
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 10107
        targetPort: 10107
  api:
    enabled: true
    ports:
      api:
        enabled: true
        targetPort: 10106
        port: 10106
ingress:
  api:
    enabled: false
    targetSelector:
      api: api
persistence:
  config:
    enabled: true
    mountPath: "/data"
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              custom: true
              spec:
                httpGet:
                  scheme: HTTP
                  path: "/minio/health/live"
                  port: 10106
            readiness:
              custom: true
              spec:
                httpGet:
                  scheme: HTTP
                  path: "/minio/health/ready"
                  port: 10106
          args:
            - "server"
            - "/data"
            - "--address"
            - ":10106"
            - "--console-address"
            - ":10107"
          env:
            MINIO_ROOT_USER: "minio"
            MINIO_BROWSER_REDIRECT_URL: ""
            MINIO_SERVER_URL: ""
            MINIO_ROOT_PASSWORD: "changeme"
