image:
  repository: ghcr.io/linuxserver/filezilla
  tag: 3.68.1@sha256:b2e9626122b2c1e82c53c8296bb01714bb9c797192f68618fb88eacffdfb4592
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

workload:
  main:
    podSpec:
      containers:
        main:
          securityContext:

service:
  main:
    ports:
      main:
        port: 10035
        protocol: http
        targetPort: 3000

persistence:
  config:
    enabled: true
    mountPath: "/config"
  varrun:
    enabled: false

portal:
  open:
    enabled: true
