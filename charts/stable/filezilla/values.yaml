image:
  repository: ghcr.io/linuxserver/filezilla
  tag: 3.68.1@sha256:049bb687875ea717661d9178b4753a4d37d6c5b2a1253344d2e5b366c69f9144
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

workload:
