image:
  pullPolicy: IfNotPresent
  repository: docker.io/phpmyadmin/phpmyadmin
  tag: 5.2.3@sha256:42a200db07b4e70fbf32c594ad4521cf16399b8e54bbb5adceae98e7566dfbeb
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 8080
        protocol: http
        targetPort: 80
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            MYSQL_PASSWORD: root
            MYSQL_USER: root
            PMA_HOST: 192.168.70.99
            PMA_PORT: "3306"
