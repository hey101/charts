image:
  pullPolicy: IfNotPresent
  repository: docker.io/kasmweb/workspaces
  tag: 1.18.0@sha256:79282388e222eb51f9f1bc4a4dd2588cd3a907b5dea148f1ac235d81b7aa16de
kasm:
  mountUdev: false
  mountInput: false
service:
  main:
    ports:
      main:
        port: 10350
        protocol: https
  admin:
    enabled: true
    ports:
      admin:
        enabled: true
        port: 10351
        protocol: https
        targetPort: 3000
persistence:
  data:
    enabled: true
    mountPath: /opt
  varrun:
    enabled: true
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    allowPrivilegeEscalation: true
    privileged: true
    runAsGroup: 0
    runAsUser: 0
    fsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: https
              path: /
              port: "{{ .Values.service.admin.ports.admin.targetPort }}"
            readiness:
              type: https
              path: /
              port: "{{ .Values.service.admin.ports.admin.targetPort }}"
            startup:
              type: https
              path: /
              port: "{{ .Values.service.admin.ports.admin.targetPort }}"
          env:
            KASM_PORT: "{{ .Values.service.main.ports.main.port }}"
            DOCKER_HUB_PASSWORD: ""
            DOCKER_HUB_USERNAME: ""
