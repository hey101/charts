# yaml-language-server: $schema=./values.schema.json
image:
  repository: docker.io/collabora/code
  pullPolicy: IfNotPresent
  tag: 25.04.9.1.1@sha256:1709b3ba91e8486318f5480250358ead10b3ca8f36a2ae1d3a53c13b49466dee
collabora:
  username: admin
  password: changeme
  interface: default
  dictionaries:
    - de_DE
    - en_GB
    - en_US
    - el_GR
    - es_ES
    - fr_FR
    - pt_BR
    - pt_PT
    - it
    - nl
    - ru
  server_name: example.com
  aliasgroup1: https://cloud.example.com
  ssl_enable: false
  ssl_termination: true
  no_gen_ssl: true
  extra_params:
    - --o:welcome.enable=false
workload:
  main:
    podSpec:
      containers:
        main:
          envFrom:
            - configMapRef:
                name: collabora-config
          securityContext:
            runAsUser: 1001
            runAsGroup: 1001
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: true
            capabilities:
              add:
                - CHOWN
                - FOWNER
                - SYS_CHROOT
                - MKNOD
service:
  main:
    ports:
      main:
        protocol: http
        targetPort: 9980
        port: 9980
