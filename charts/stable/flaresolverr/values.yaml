image:
  repository: ghcr.io/flaresolverr/flaresolverr
  pullPolicy: IfNotPresent
  tag: v3.4.3@sha256:057eedf25a22905685c55be78b2dd70bcd617a921384cd17cb3f4e8901753331
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      main:
        port: 8191
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            PORT: "{{ .Values.service.main.ports.main.port }}"
            HOST: "0.0.0.0"
            TEST_URL: "https://www.google.com"
            BROWSER_TIMEOUT: 40000
            HEADLESS: true
            LOG_LEVEL: info
            LOG_HTML: false
            # At this time none of the captcha solvers work, defaults to none.
            CAPTCHA_SOLVER: none
persistence:
  config:
    enabled: true
    mountPath: /config
portal:
  open:
    enabled: false
