# yaml-language-server: $schema=./values.schema.json
image:
  pullPolicy: IfNotPresent
  repository: ghcr.io/recyclarr/recyclarr
  tag: 8.2.1@sha256:791bdc0d2a35b0f24b89a0b14159591269ef070f19fcccfc5fb518a863141373
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
workload:
  main:
    podSpec:
      initContainers:
        initconfig:
          type: install
          enabled: true
          imageSelector: "image"
          command:
            - recyclarr
            - config
            - create
      containers:
        main:
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
          env:
            CRON_SCHEDULE: "@daily"
persistence:
  config:
    enabled: true
    mountPath: /config
    targetSelectAll: true
