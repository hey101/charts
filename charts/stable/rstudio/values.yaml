image:
  pullPolicy: IfNotPresent
  repository: docker.io/rocker/rstudio
  tag: 4.5.1@sha256:8ed7ddf59268fece06843550dbe891c0e9fd5af25c334fa4cc68114f21be77e7
persistence:
  config:
    enabled: true
    mountPath: /home/rstudio/.config/rstudio
  workspace:
    enabled: true
    mountPath: /home/rstudio/workspace
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 8787
        protocol: http
        targetPort: 8787
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            DISABLE_AUTH: "false"
            GROUPID: "{{ .Values.securityContext.pod.fsGroup }}"
            PASSWORD: rstudio
            ROOT: "FALSE"
            USER: rstudio
            USERID: 568
