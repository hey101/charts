# yaml-language-server: $schema=./values.schema.json
image:
  repository: docker.io/feramance/qbitrr
  pullPolicy: IfNotPresent
  tag: v5.9.1@sha256:f65006f06bd8160d7f5e734dc5dd3188716e0741b8ad955fabd2448f08c4654e
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false
workload:
  main:
    podSpec:
      initContainers:
        1-create-config-file:
          type: install
          enabled: true
          imageSelector: "image"
          command:
            - /bin/sh
            - -c
          args:
            - |
              conf="/config/config.toml"
              example="https://raw.githubusercontent.com/Feramance/qBitrr/master/config.example.toml"
              if [ -f "$conf" ]; then
                echo "$conf exists. Skipping..."
              else
                echo "$conf does not exist... Downloading the example from upstream..."
                wget "$example" -O $conf || echo "Failed to download"
              fi
      containers:
        main:
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
          env:
            QBITRR_OVERRIDES_DATA_PATH: /config
persistence:
  config:
    enabled: true
    mountPath: /config
    targetSelector:
      main:
        main: {}
        1-create-config-file: {}
  downloads:
    enabled: true
    mountPath: /completed_downloads
