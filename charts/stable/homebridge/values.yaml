# yaml-language-server: $schema=./values.schema.json
image:
  repository: docker.io/homebridge/homebridge
  tag: 2025-12-28@sha256:083ee619cac419fe2d234dec057cdc162e76c4d0c10ecedc3d451b56c36042a6
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            HOMEBRIDGE_CONFIG_UI: 1

service:
  main:
    ports:
      main:
        protocol: http
        port: 8581

persistence:
  config:
    enabled: true
    mountPath: /homebridge
