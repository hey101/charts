image:
  pullPolicy: IfNotPresent
  repository: docker.io/cloudreve/cloudreve
  tag: 4.3.0@sha256:8ec3974d98319e32bdc39f2a69826ebc35992ad938a26a928f7a6315c1dd7151
persistence:
  avatarpath:
    enabled: true
    mountPath: /cloudreve/avatar
  config:
    enabled: true
    targetSelector:
      main:
        main:
          mountPath: /cloudreve
        init:
          mountPath: /conf-init
  uploadpath:
    enabled: true
    mountPath: /cloudreve/uploads
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
workload:
  main:
    podSpec:
      initContainers:
        init:
          enabled: true
          type: init
          imageSelector: image
          command:
            - "/bin/sh"
            - "-c"
            - |
              set -x
              ls -lasth /cloudreve
              cp -a /cloudreve/cloudreve /conf-init/cloudreve
              ls -lasht /conf-init
      containers:
        main: {}
service:
  main:
    ports:
      main:
        port: 5212
        targetPort: 5212
portal:
  open:
    enabled: true
