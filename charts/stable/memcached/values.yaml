image:
  repository: docker.io/bitnami/memcached
  pullPolicy: IfNotPresent
  tag: 1.6.39@sha256:095333b3708c31243f0cd527900108632b848041f69f10bf589b579a186fc725

includeCommon: true
service:
  main:
    ports:
      main:
        port: 11211
        protocol: tcp
        targetPort: 11211
portal:
  open:
    enabled: false

configmap:
  dashboard:
    enabled: true
    labels:
      grafana_dashboard: "1"
    data:
      memcached.json: >-
        {{ .Files.Get "dashboard.json" | indent 8 }}
