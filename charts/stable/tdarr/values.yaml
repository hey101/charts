image:
  repository: docker.io/haveagitgat/tdarr
  pullPolicy: IfNotPresent
  tag: 2.41.02@sha256:9b07a4e75b6d369a63e10e0a731dee271fc6922eeff7312b177485dc84e6744f
service:
  main:
    ports:
      main:
        port: 8265
  comm:
    enabled: true
    ports:
      comm:
        enabled: true
        port: 8266
persistence:
  configs:
    enabled: true
    mountPath: "/app/configs"
  server:
    enabled: true
    mountPath: "/app/server"
  logs:
    enabled: true
    mountPath: "/app/logs"
  transcode-cache:
    enabled: true
    mountPath: "/temp"
  media:
    enabled: true
    mountPath: "/media"
  varrun:
    enabled: true
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            webUIPort: "{{ .Values.service.main.ports.main.port }}"
            serverPort: "{{ .Values.service.comm.ports.comm.port }}"
            # User Defined
            internalNode: true
            serverIP: "127.0.0.1"
            nodeID: "Internal Node"
