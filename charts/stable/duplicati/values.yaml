image:
  repository: docker.io/duplicati/duplicati
  tag: latest@sha256:c928bba99739e9702d7590a9c869980d343feee537e6494b7c8323ce897f7270
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 8200
        targetPort: 8200
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}
persistence:
  config:
    enabled: true
    mountPath: /data
portal:
  open:
    enabled: true
